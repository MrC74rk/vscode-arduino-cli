jobs:
  build:
    #strategy:
    #  matrix:
    #    os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ubuntu-latest #${{ matrix.os }} To reduce test time
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - run: npm install --global vsce    
    - run: npm install --global gulp
    - run: mocha ./src/test/runTest.ts
      if: runner.os == 'Linux'
    - run: npm test
      if: runner.os != 'Linux'
